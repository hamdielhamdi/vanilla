{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="col-8">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                {% for key in keys %}
                <th scope="col">{{ key }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>

            {% set count = namespace(value=0) %}
            {% for ex in data %}
            <tr>
                <th scope="row">{{ count.value }}</th>

                {% set count.value = count.value + 1 %}

                {% for i in ex %}
                <td>{{ ex[i] }}</td>

                {% endfor %}
            </tr>


            {% endfor %}

            </tbody>
        </table>

    </div>


{% endblock %}
